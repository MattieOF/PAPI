name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release, Dist]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Create Project Files
      run: |
       cd Scripts
       Invoke-Expression ".\GenerateProjectsWindows.bat"
       cd ..
    - name: Set up msbuild
      uses: microsoft/setup-msbuild@v2
    - name: Build
      run: msbuild PAPI/PAPI.vcxproj -t:rebuild -verbosity:diag -property:Configuration=${{ matrix.config }} -property:Platform=Win64
    - name: Upload Artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: PAPI Windows x64 ${{ matrix.config }}
        path: Build/PAPI/${{ matrix.config }}-windows-x86_64\
